<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Survey</title>

    <link rel="stylesheet" href="survey.css">

</head>

<body>

    <h1>Music Survey</h1>

    <form>

        <!-- Name and Email Control -->

        <div class="InitialFields"> 

            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="Email" required>

        </div>

        <!-- Favorite Types of Music Section -->

        <fieldset>

            <legend>Select Your Favorite Types of Music:</legend>

            <input type="checkbox" id="pop" name="MusicType" value="Pop">
            <label for="pop">Pop</label><br>

            <input type="checkbox" id="classical" name="MusicType" value="Classical">
            <label for="classical">Classical</label><br>

            <input type="checkbox" id="rock" name="MusicType" value="Rock">
            <label for="rock">Rock</label><br>

            <input type="checkbox" id="folk" name="MusicType" value="Folk">
            <label for="folk">Folk</label><br>

            <input type="checkbox" id="rap" name="MusicType" value="Rap">
            <label for="rap">Rap</label><br>

        </fieldset>

        <br>
         
        <fieldset>

            <legend>Select how often you purchase Music:</legend>

            <input type="radio" id="weekly" name="PurchaseFrequency" value="Weekly">
            <label for="weekly">Weekly</label><br>

            <input type="radio" id="few_cds" name="PurchaseFrequency" value="A few CDs each year">
            <label for="few_cds">A few CDs each year</label><br>

            <input type="radio" id="monthly" name="PurchaseFrequency" value="Monthly">
            <label for="monthly">Monthly</label><br>

            <input type="radio" id="never" name="PurchaseFrequency" value="Never">
            <label for="never">Never (it's 2024)</label>

        </fieldset>

        <br>

        <label for="location">Select the locations you listen to Music:</label><br>

        <select id="location" name="Location" size="3">

            <option value="home">At home</option>
            <option value="car">In the car</option>
            <option value="work">At work</option>
            <option value="anywhere">Anywhere</option>

        </select>

        <br><br>

        <label for="role">What role does music play in your life?</label><br>
        <textarea id="role" name="Role" rows="3" cols="60"></textarea>

        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

    <div class="Footer"> 

        <p>Created by Paul<br><a href="mailto:paul@sprout.software">paul@sprout.software</a></p>

    </div>

</body>
</html>
